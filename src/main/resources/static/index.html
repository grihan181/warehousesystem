<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Room</title>
    <link rel="stylesheet" href="css/rooms.css"/>
</head>
<body>
<div class = "form">
    <h1>Вход</h1>
    <div class = "error-text" style = "padding: 8px 0; border-radius: 5px; color: #fa0505; text-align: center;">
        <p id="textError" style = "display: none;">Неправильный логин или пароль</p>
    </div>
    <form>
        <div class = "input-form">
            <input type = "text" required="required"
                   name = "login" id = "login" placeholder = "Логин">
        </div>
        <div class = "input-form">
            <input type = "password" required="required"
                   name = "password" id = "password" placeholder = "Пароль">
        </div>
        <div class = "input-form">
            <input type="button" value="Войти" display="block" onclick=window.location='http://localhost:8081/api/v1/auth/signin"/>
        </div>
    </form>
</div>
</body>
</html>
