<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <div th:replace="fragments/header :: header-css"/>
    <title>Employee</title>
</head>
<body>
<div th:replace="fragments/header :: header"/>
<div class="container my-2" align="center">

    <h3>Список разделов РТИ</h3>
    <a th:href="@{/rubberProducts/addNewRubberProducts}" class="btn btn-primary btn-sm mb-3" >Добавить раздел РТИ</a>
    <table style="width:100%" border="1"
           class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Id</th>
            <th>Название</th>
            <th>Описание</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="rubberProduct:${rubberProducts}">
            <td th:text="${rubberProduct.id}"></td>
            <td th:text="${rubberProduct.name}"></td>
            <td th:text="${rubberProduct.description}"></td>
            <td> <a th:href="@{/rubberProducts/showRubberProductsByIdForUpdate/{id}(id=${rubberProduct.id})}"
                    class="btn btn-primary">Update</a>
                <form th:action="@{/rubberProducts/deleteRubberProductsById/{id}(id=${rubberProduct.id})}" th:method="delete" >
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
