<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <div th:replace="fragments/header :: header-css"></div>
    <title>Supplier</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container my-2" align="center">

    <h3>Список поставщиков</h3>
    <a th:href="@{/supplier/addNewSupplier}" class="btn btn-primary btn-sm mb-3" >Добавить поставщика</a>
    <table style="width:100%" border="1"
           class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Id</th>
            <th>Название</th>
            <th>Адрес</th>
            <th>Телефон</th>
            <th>Факс</th>
            <th>Электронный адрес</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="supplier:${suppliers}">
            <td th:text="${supplier.id}"></td>
            <td th:text="${supplier.name}"></td>
            <td th:text="${supplier.address}"></td>
            <td th:text="${supplier.phone}"></td>
            <td th:text="${supplier.fax}"></td>
            <td th:text="${supplier.email}"></td>
            <td> <a th:href="@{/supplier/showSupplierByIdForUpdate/{id}(id=${supplier.id})}"
                    class="btn btn-primary">Update</a>
                <form th:action="@{/supplier/deleteSupplierById/{id}(id=${supplier.id})}" th:method="delete" >
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
