<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Employee</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2" align="center">

    <h3>Кассовый чек List</h3>
    <a th:href="@{/receipt/addNewReceipt}" class="btn btn-primary btn-sm mb-3" >Add Receipt</a>
    <table style="width:100%" border="1"
           class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Id</th>
            <th>Дата покупки</th>
            <th>Продавец</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="receipt:${receipts}">
            <td th:text="${receipt.id}"></td>
            <td th:text="${receipt.timestamp}"></td>
            <td> <a th:href="@{/boss/showEmployeeByIdForUpdate/{id}(id=${receipt.companyEmployee.id})}"
                    class="btn btn-primary" th:text="${receipt.companyEmployee.id}"></a>
            <td> <a th:href="@{/receipt/showReceiptByIdForUpdate/{id}(id=${receipt.id})}"
                    class="btn btn-primary">Update</a>
                <a th:href="@{/receipt/deleteReceiptById/{id}(id=${receipt.id})}"
                   class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
