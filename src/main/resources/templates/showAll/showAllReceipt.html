<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <div th:replace="fragments/header :: header-css"/>
    <title>Employee</title>
</head>
<body>
<div th:replace="fragments/header :: header"/>
<div class="container my-2" align="center">

    <h3>Список Кассовых чеков</h3>
    <a th:href="@{/receipt/addNewReceipt}" class="btn btn-primary btn-sm mb-3" >Добавить кассовый чек</a>
    <table style="width:100%" border="1"
           class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Id</th>
            <th>Дата покупки</th>
            <th>Продавец</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="receipt:${receipts}">
            <td th:text="${receipt.id}"></td>
            <td th:text="${receipt.timestamp}"></td>
            <td> <a th:href="@{/boss/showEmployeeByIdForUpdate/{id}(id=${receipt.companyEmployee.id})}"
                    class="btn btn-primary" th:text="${receipt.companyEmployee.id}"></a>
            <td> <a th:href="@{/receipt/showReceiptByIdForUpdate/{id}(id=${receipt.id})}"
                    class="btn btn-primary">Update</a>
            <form th:action="@{/receipt/deleteReceiptById/{id}(id=${receipt.id})}" th:method="delete" >
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
