<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <div th:replace="fragments/header :: header-css"/>
    <title>Employee</title>
</head>
<body>
<div th:replace="fragments/header :: header"/>
<div class="container my-2" align="center">

    <h3>Список Партий</h3>
    <a th:href="@{/batch/addNewBatch}" class="btn btn-primary btn-sm mb-3" >Добавить партию</a>
    <table style="width:100%" border="1"
           class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Id</th>
            <th>Номер партии</th>
            <th>Id Поставщика</th>
            <th>Количество</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="batch:${batches}">
            <td th:text="${batch.id}"></td>
            <td th:text="${batch.batchNumber}"></td>
            <td> <a th:href="@{/supplier/showSupplierByIdForUpdate/{id}(id=${batch.supplier.id})}"
                    class="btn btn-primary" th:text="${batch.supplier.id}"></a>
            <td th:text="${batch.amount}"></td>
            <td> <a th:href="@{/batch/showBatchByIdForUpdate/{id}(id=${batch.id})}"
                    class="btn btn-primary" >Update</a>
                <form th:action="@{/batch/deleteBatchById/{id}(id=${batch.id})}" th:method="delete" >
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
