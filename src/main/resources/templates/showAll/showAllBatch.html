<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Employee</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2" align="center">

    <h3>Employee List</h3>
    <a th:href="@{/batch/addNewBatch}" class="btn btn-primary btn-sm mb-3" >Add Batch</a>
    <table style="width:100%" border="1"
           class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Id</th>
            <th>Номер партии</th>
            <th>Id Поставщика</th>
            <th>Количество</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="batch:${batches}">
            <td th:text="${batch.id}"></td>
            <td th:text="${batch.batchNumber}"></td>
            <td> <a th:href="@{/supplier/showSupplierByIdForUpdate/{id}(id=${batch.supplier.id})}"
                    class="btn btn-primary" th:text="${batch.supplier.id}"></a>
            <td th:text="${batch.amount}"></td>
            <td> <a th:href="@{/batch/showBatchByIdForUpdate/{id}(id=${batch.id})}"
                    class="btn btn-primary" >Update</a>
                <a th:href="@{/batch/deleteBatchById/{id}(id=${batch.id})}"
                   class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
