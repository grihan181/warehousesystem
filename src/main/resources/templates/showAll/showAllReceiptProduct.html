<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Employee</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2" align="center">

    <h3>ReceiptProduct List</h3>
    <a th:href="@{/receiptProduct/addNewReceiptProduct}" class="btn btn-primary btn-sm mb-3" >Add ReceiptProduct</a>
    <table style="width:100%" border="1"
           class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Id</th>
            <th>Id чека</th>
            <th>Id товара</th>
            <th>Количество</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="receiptProduct:${receiptProducts}">
            <td th:text="${receiptProducts.id}"></td>
            <td> <a th:href="@{/receipt/showReceiptByIdForUpdate/{id}(id=${receiptProduct.receipt.id})}"
                    class="btn btn-primary" th:text="${receiptProduct.receipt.id}"></a></td>
            <td><a th:href="@{/product/showProductByIdForUpdate/{id}(id=${receiptProduct.product.id})}"
                    class="btn btn-primary" th:text="${receiptProduct.product.id}"></a></td>
            <td th:text="${receiptProduct.amount}"></td>

            <td> <a th:href="@{/receiptProduct/showReceiptProductByIdForUpdate/{id}(id=${receiptProduct.id})}"
                    class="btn btn-primary"></a>
                <a th:href="@{/receiptProduct/deleteReceiptProductById/{id}(id=${receiptProduct.id})}"
                   class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
