<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <div th:replace="fragments/header :: header-css"/>
    <title>Employee</title>
</head>
<body>
<div th:replace="fragments/header :: header"/>
<div class="container my-2" align="center">

    <h3>Список Типов товара</h3>
    <a th:href="@{/productType/addNewProductType}" class="btn btn-primary btn-sm mb-3" >Добавить тип товара</a>
    <table style="width:100%" border="1"
           class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Id</th>
            <th>Название</th>
            <th>Описание</th>
            <th>Id раздела РТИ</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="productType:${productTypes}">
            <td th:text="${productType.id}"></td>
            <td th:text="${productType.name}"></td>
            <td th:text="${productType.description}"></td>
            <td> <a th:href="@{/rubberProducts/showRubberProductsByIdForUpdate/{id}(id=${productType.rubberProducts.id})}"
                    class="btn btn-primary" th:text="${productType.rubberProducts.id}"></a>
            <td> <a th:href="@{/productType/showProductTypeByIdForUpdate/{id}(id=${productType.id})}"
                    class="btn btn-primary" >Update</a>
            <form th:action="@{/productType/deleteProductTypeById/{id}(id=${productType.id})}" th:method="delete" >
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
