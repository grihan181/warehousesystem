<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Employee</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2" align="center">

    <h3>Employee List</h3>
    <a th:href="@{/productType/addNewProductType}" class="btn btn-primary btn-sm mb-3" >Add Batch</a>
    <table style="width:100%" border="1"
           class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Id</th>
            <th>Название</th>
            <th>Описание</th>
            <th>Id раздела РТИ</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="productType:${productTypes}">
            <td th:text="${productType.id}"></td>
            <td th:text="${productType.name}"></td>
            <td th:text="${productType.description}"></td>
            <td> <a th:href="@{/rubberProducts/showRubberProductsByIdForUpdate/{id}(id=${productType.rubberProducts.id})}"
                    class="btn btn-primary" th:text="${productType.rubberProducts.id}"></a>
            <td> <a th:href="@{/productType/showProductTypeByIdForUpdate/{id}(id=${productType.id})}"
                    class="btn btn-primary" >Update</a>
                <a th:href="@{/productType/deleteProductTypeById/{id}(id=${productType.id})}"
                   class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
