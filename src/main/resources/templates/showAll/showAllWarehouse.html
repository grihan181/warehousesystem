<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <div th:replace="fragments/header :: header-css"/>
    <title>Employee</title>
</head>
<body>
<div th:replace="fragments/header :: header"/>
<div class="container my-2" align="center">

    <h3>Список складов</h3>
    <a th:href="@{/warehouse/addNewWarehouse}" class="btn btn-primary btn-sm mb-3" >Добавить склад</a>
    <table style="width:100%" border="1"
           class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Id</th>
            <th>Название</th>
            <th>Адрес</th>
            <th>Складской телефон</th>
            <th>Площадь</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="warehouse:${warehouses}">
            <td th:text="${warehouse.id}"></td>
            <td th:text="${warehouse.name}"></td>
            <td th:text="${warehouse.address}"></td>
            <td th:text="${warehouse.warehousePhone}"></td>
            <td th:text="${warehouse.square}"></td>
            <td> <a th:href="@{/warehouse/showWarehouseByIdForUpdate/{id}(id=${warehouse.id})}"
                    class="btn btn-primary">Update</a>
                <form th:action="@{/warehouse/deleteWarehouseById/{id}(id=${warehouse.id})}" th:method="delete" >
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
