<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <div th:replace="fragments/header :: header-css"/>
    <title>Employee</title>
</head>
<body>
<div th:replace="fragments/header :: header"/>
<div class="container my-2" align="center">

    <h3>Список сотрудников поставщика</h3>
    <a th:href="@{/suppliersEmployee/addNewSuppliersEmployee}" class="btn btn-primary btn-sm mb-3" >Добавить сотрудника поставщика</a>
    <table style="width:100%" border="1"
           class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Id</th>
            <th>Фамилия</th>
            <th>Имя</th>
            <th>Отчество</th>
            <th>Должность</th>
            <th>Дата рождения</th>
            <th>Адрес</th>
            <th>Сотовый Телефон</th>
            <th>Электронный Адрес</th>
            <th>Id Компании поставщика</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="suppliersEmployee:${suppliersEmployees}">
            <td th:text="${suppliersEmployee.id}"></td>
            <td th:text="${suppliersEmployee.surname}"></td>
            <td th:text="${suppliersEmployee.name}"></td>
            <td th:text="${suppliersEmployee.patronymic}"></td>
            <td th:text="${suppliersEmployee.position}"></td>
            <td th:text="${suppliersEmployee.dateOfBirth}"></td>
            <td th:text="${suppliersEmployee.address}"></td>
            <td th:text="${suppliersEmployee.phoneNumber}"></td>
            <td th:text="${suppliersEmployee.email}"></td>
            <td> <a th:href="@{/supplier/showSupplierByIdForUpdate/{id}(id=${suppliersEmployee.supplier.id})}"
                    class="btn btn-primary" th:text="${suppliersEmployee.supplier.id}"></a>
            <td> <a th:href="@{/suppliersEmployee/showSuppliersEmployeeByIdForUpdate/{id}(id=${suppliersEmployee.id})}"
                    class="btn btn-primary">Update</a>
            <form th:action="@{/suppliersEmployee/deleteSuppliersEmployeeById/{id}(id=${suppliersEmployee.id})}" th:method="delete" >
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
