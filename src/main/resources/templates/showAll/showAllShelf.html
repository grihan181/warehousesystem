<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <div th:replace="fragments/header :: header-css"/>
    <title>Sector</title>
</head>
<body>
<div th:replace="fragments/header :: header"/>
<div class="container my-2" align="center">

    <h3>Список стеллажей</h3>
    <a th:href="@{/shelf/addNewShelf}" class="btn btn-primary btn-sm mb-3" >Добавить стеллаж</a>
    <table style="width:100%" border="1"
           class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Id</th>
            <th>Название</th>
            <th>Описание местоположения</th>
            <th>Сектор</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="shelf:${shelfs}">
            <td th:text="${shelf.id}"></td>
            <td th:text="${shelf.name}"></td>
            <td th:text="${shelf.locationDescription}"></td>
            <td> <a th:href="@{/sector/showSectorByIdForUpdate/{id}(id=${shelf.sector.id})}"
                    class="btn btn-primary" th:text="${shelf.sector.id}"></a>
            <td> <a th:href="@{/shelf/showShelfByIdForUpdate/{id}(id=${shelf.id})}"
                    class="btn btn-primary">Update</a>
            <form th:action="@{/shelf/deleteShelfById/{id}(id=${shelf.id})}" th:method="delete" >
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
