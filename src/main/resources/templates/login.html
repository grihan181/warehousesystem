<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8">
    <title>Spring Security Example </title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="container">

    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form>
                    <h1>Please Sign In</h1>
                    <div class="input-form">
                        <input type="text" name="login" id="login"
                               placeholder="Login" required="required"/>
                    </div>
                    <div class="input-form">
                        <input type="password" name="password" id="password"
                               placeholder="Password" required="required"/>
                    </div>

                    <div class="row">
                            <input type="button" onclick="test()" value="Sign In"/>
                        </div>
                        </div>
                    </div>
            </form>
        </div>
    </div>

</div>

<div th:replace="fragments/footer :: footer"/>

</body>
<script th:inline="javascript">
      const url = '/api/v1/auth/';

      function test() {
      console.log('adafsaf');
            fetch(url + 'signin', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({login: document.getElementById("login").value, password: document.getElementById("password").value})
                })
                     .then(response => {
                         if (response.ok) {
                             response.json().then(function (data) {
                              document.cookie = "Bearer " + data.accessToken;
                              console.log(data);
                              console.log(data.accessToken);
                              let logInUrl ='../boss/getAllEmployees';
                              window.location.replace(logInUrl);
                          })
                         }
                        if (response.status === 400){
                            alert("Incorrect data");
                        }
                    });
        }
</script>
</html>
