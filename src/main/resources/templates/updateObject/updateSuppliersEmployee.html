<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <div th:replace="fragments/header :: header-css"/>
  <title>Employee Management System</title>

</head>
<body>
<div th:replace="fragments/header :: header"/>
<div class="container">
  <h1>Информация о Сотрудниках поставщика</h1>
  <hr>
  <h2>Сохранить Сотрудника поставщика</h2>

  <form action="#" th:action="@{/suppliersEmployee/save}" th:object="${suppliersEmployee}" method="POST">
    <input type="hidden" th:field="*{id}" />
    <div class="form-group">
      <input type="text" th:field="*{surname}" placeholder="Фамилия" required class="form-control input-lg">
    </div>
    <div class="form-group">
      <input type="text" th:field="*{name}" placeholder="Имя" required class="form-control input-lg">
    </div>
    <div class="form-group">
      <input type="text" th:field="*{patronymic}" placeholder="Отчество" required class="form-control input-lg">
    </div>
    <div class="form-group">
      <input type="text" th:field="*{position}" placeholder="Должность" required class="form-control input-lg">
    </div>
    <div class="form-group">
      <input type="text" th:field="*{dateOfBirth}" placeholder="Дата рождения" required class="form-control input-lg">
    </div>
    <div class="form-group">
      <input type="text" th:field="*{address}" placeholder="Адрес" required class="form-control input-lg">
    </div>
    <div class="form-group">
      <input type="text" th:field="*{phoneNumber}" placeholder="Сотовый телефон" required class="form-control input-lg">
    </div>
    <div class="form-group">
      <input type="text" th:field="*{email}" placeholder="Электронный адрес" required class="form-control input-lg">
    </div>
    <div class="form-group">
      <input type="text" th:field="*{supplier.id}" placeholder="Айди компания поставщика" required class="form-control input-lg">
    </div>
      <button type="submit" class="btn btn-default">Сохранить Сотрудника поставщика</button>
  </form>

  <hr>

  <a th:href="@{/suppliersEmployee/getAll}">Обратно к списку Сотрудников поставщиков</a>
</div>
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
