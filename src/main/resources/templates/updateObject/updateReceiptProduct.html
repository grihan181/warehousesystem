<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
<div th:replace="fragments/header :: header-css"/>
  <title>Employee Management System</title>

</head>
<body>
<div th:replace="fragments/header :: header"/>
<div class="container">
  <h1>Информация о чеку с товарами</h1>
  <hr>
  <h2>Сохранить чек с товарами</h2>

  <form action="#" th:action="@{/receiptProduct/save}" th:object="${receiptProduct}" method="POST">
    <input type="hidden" th:field="*{id}"/>
    <div class="form-group">
        <input type="text" th:field="*{receipt.id}" placeholder="Айди чека" class="form-control input-lg">
    </div>
    <div class="form-group">
      <input type="text" th:field="*{product.id}" placeholder="Айди продукта" class="form-control input-lg">
    </div>
    <div class="form-group">
      <input type="text" th:field="*{amount}" placeholder="Количество" class="form-control input-lg">
    </div>
      <button type="submit" class="btn btn-default">Save ReceiptProduct</button>
  </form>

  <hr>

  <a th:href="@{/receiptProduct/getAll}">Обратно к списку чека с товарами</a>
</div>
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
