<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Employee Management System</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Информация о ProductType</h1>
  <hr>
  <h2>Сохранить ProductType</h2>

  <form action="#" th:action="@{/productType/save}" th:object="${productType}" method="POST">
    <input type="hidden" th:field="*{id}" />
    <input type="text" th:field="*{name}" placeholder="Название" class="form-control mb-4 col-4">
    <input type="text" th:field="*{description}" placeholder="Описание" class="form-control mb-4 col-4">
    <input type="text" th:field="*{rubberProducts.id}" placeholder="Id раздела РТИ" class="form-control mb-4 col-4">
    <button type="submit" class="btn btn-info col-2">Save ProductType</button>
  </form>

  <hr>

  <a th:href="@{/productType/getAll}"> Back to ProductType List</a>
</div>
</body>
</html>
