<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <div th:replace="fragments/header :: header-css"/>
  <title>Employee Management System</title>
</head>
<body>
<div th:replace="fragments/header :: header"/>
<div class="container">
  <h1>Информация о кассовом чеке</h1>
  <hr>
  <h2>Сохранить кассовый чек</h2>

  <form action="#" th:action="@{/receipt/save}" th:object="${receipt}" method="POST">
    <input type="hidden" th:field="*{id}" />
    <div class="form-group">
        <input type="text" th:field="*{timestamp}" placeholder="Дата покупки" required class="form-control input-lg">
    </div>
    <div class="form-group">
      <input type="text" th:field="*{companyEmployee.id}" placeholder="Айди Продавца" required class="form-control input-lg">
    </div>
    <button type="submit" class="btn btn-default">Сохранить кассовый чек</button>
  </form>

  <hr>

  <a th:href="@{/receipt/getAll}">Обратно к списку кассовых чеков</a>
</div>
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
