<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Employee Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Информация о Batch</h1>
    <hr>
    <h2>Сохранить Batch</h2>

    <form action="#" th:action="@{/batch/save}" th:object="${batch}" method="POST">
        <input type="hidden" th:field="*{id}" />
        <input type="text" th:field="*{batchNumber}" placeholder="Номер партии" class="form-control mb-4 col-4">
        <input type="text" th:field="*{supplier.id}" placeholder="Айди поставщика" class="form-control mb-4 col-4">
        <input type="text" th:field="*{amount}" placeholder="Количество" class="form-control mb-4 col-4">
               <button type="submit" class="btn btn-info col-2">Save Batch</button>
    </form>

    <hr>

    <a th:href="@{/batch/getAll}"> Back to Batch List</a>
</div>
</body>
</html>
