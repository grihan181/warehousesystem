<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Employee Management System</title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>
<div th:replace="fragments/header :: header"/>
<div class="container">
    <h1>Информация о Партии</h1>
    <hr>
    <h2>Сохранить Партию</h2>

    <form action="#" th:action="@{/batch/save}" th:object="${batch}" method="POST">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <input type="text" th:field="*{batchNumber}" placeholder="Номер партии" required class="form-control input-lg">
        </div>
        <div class="form-group">
            <input type="text" th:field="*{supplier.id}" placeholder="Айди поставщика" required class="form-control input-lg">
        </div>
        <div class="form-group">
            <input type="text" th:field="*{amount}" placeholder="Количество" required class="form-control input-lg">
        </div>
        <button type="submit" class="btn btn-default">Сохранить Партию</button>
    </form>

    <hr>

    <a th:href="@{/batch/getAll}">Обратно к списку партий</a>
</div>
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
