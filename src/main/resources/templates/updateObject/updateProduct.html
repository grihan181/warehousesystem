<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Employee Management System</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Информация о товаре</h1>
  <hr>
  <h2>Сохранить товар</h2>

  <form action="#" th:action="@{/product/save}" th:object="${product}" method="POST">
    <input type="hidden" th:field="*{id}" />
    <input type="text" th:field="*{name}" placeholder="Название товара" class="form-control mb-4 col-4">
    <input type="text" th:field="*{productType.id}" placeholder="Тип товара товара" class="form-control mb-4 col-4">
    <input type="text" th:field="*{description}" placeholder="Описание товара" class="form-control mb-4 col-4">
    <input type="text" th:field="*{shelf.id}" placeholder="Расположение товара" class="form-control mb-4 col-4">
    <input type="date" th:field="*{batch.id}" placeholder="Id партии товара" class="form-control mb-4 col-4">
    <input type="text" th:field="*{remains}" placeholder="Остаток организации товара" class="form-control mb-4 col-4">
    <input type="text" th:field="*{unitOfMeasurement}" placeholder="Единица измерения товара" class="form-control mb-4 col-4">
    <input type="text" th:field="*{price}" placeholder="Цена товара" class="form-control mb-4 col-4">
    <input type="text" th:field="*{arrivalDate}" placeholder="Дата прихода товара" class="form-control mb-4 col-4">
    <button type="submit" class="btn btn-info col-2">Save Product</button>
  </form>

  <hr>

  <a th:href="@{/product/getAll}"> Back to Product List</a>
</div>
</body>
</html>
