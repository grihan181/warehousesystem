<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <div th:replace="fragments/header :: header-css"/>
  <title>Employee Management System</title>
</head>
<body>
<div th:replace="fragments/header :: header"/>
<div class="container">
  <h1>Информация о Секторе</h1>
  <hr>
  <h2>Сохранить Сектор</h2>

  <form action="#" th:action="@{/sector/save}" th:object="${sector}" method="POST">
    <input type="hidden" th:field="*{id}" />
    <div class="form-group">
        <input type="text" th:field="*{name}" placeholder="Название" required class="form-control input-lg">
    </div>
    <div class="form-group">
      <input type="text" th:field="*{locationDescription}" placeholder="Описание местоположения" required class="form-control input-lg">
    </div>
    <div class="form-group">
      <input type="text" th:field="*{warehouse.id}" placeholder="Айди Склада" required class="form-control input-lg">
    </div>
      <button type="submit" class="btn btn-default">Сохранить Сектор</button>
  </form>

  <hr>

  <a th:href="@{/sector/getAll}">Обратно к списку Секторов</a>
</div>
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
