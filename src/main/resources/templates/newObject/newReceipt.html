<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Employee Management System</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Информация о Receipt</h1>
  <hr>
  <h2>Сохранить Receipt</h2>

  <form action="#" th:action="@{/receipt/save}" th:object="${receipt}" method="POST">
    <input type="hidden" th:field="*{id}" />
    <input type="text" th:field="*{timestamp}" placeholder="Дата покупки" class="form-control mb-4 col-4">
    <input type="text" th:field="*{companyEmployee.id}" placeholder="Айди Продавца" class="form-control mb-4 col-4">
    <button type="submit" class="btn btn-info col-2">Save Receipt</button>
  </form>

  <hr>

  <a th:href="@{/receipt/getAll}"> Back to Receipt List</a>
</div>
</body>
</html>
